<section class="comunidade" id="comunidade" >
    <div class="max-content">
        <h1 class="title reveal">
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path></svg>
            </span>
            Participe da comunidade
        </h1>
        <div class="baixo">
            <div class="left reveal-left">
                <p>
                    preencha e envie suas informações para fazer parte da comunidade que mais cresce no Brasil.
                </p>
                <img src="https://www.pontotel.com.br/wp-content/uploads/2022/11/medico-do-trabalho.png">

            </div>
            <div class="right reveal-right">
                <form class="form-home">
                    <div class="input">
                        <label for="nome">
                            <i class='bx bxs-user'></i>
                            Nome
                        </label>
                        <input type="text" id="nome" required name="nome">
                    </div>
                    <div class="input">
                        <label for="email">
                            <i class='bx bxs-envelope'></i>
                            Email
                        </label>
                        <input type="email" id="email" required name="email">
                    </div>
                    <div class="input">
                        <label for="telefone">
                            <i class='bx bxl-whatsapp'></i>
                            Telefone | Whatsapp
                        </label>
                        <input type="text" id="telefone" required name="telefone">
                    </div>
                    <button class="enviar">
                        ENVIAR
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
